# What this file is:
# CI job that runs build & test for PRs and pushes. Updated to include a dedicated lint job that runs
# `npm run lint` and `npm run format:check` so style/lint issues fail PRs.
# Who should edit it:
# Eng Lead or Infra. Update when linting or formatting commands change.
# When to update (example):
# Update if package.json script names change or you add additional linter steps.
# Who must approve changes:
# Eng Lead and Infra team.

name: CI â€” build & test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'

jobs:
  lint:
    name: Lint & Format check
    runs-on: ubuntu-latest
    # Run early so PRs fail fast on style issues.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            echo "Installing dependencies..."
            npm ci
          else
            echo "No package.json found; skipping install"
          fi

      - name: Run ESLint (fail on issues)
        run: |
          if npm run | grep -q "lint"; then
            echo "Running npm run lint..."
            npm run lint
          else
            echo "No lint script configured; skipping"
          fi

      - name: Check formatting (Prettier)
        run: |
          if npm run | grep -q "format:check"; then
            echo "Running npm run format:check..."
            npm run format:check
          else
            echo "No format:check script configured; skipping"
          fi

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            echo "Installing dependencies..."
            npm ci
          else
            echo "No package.json found; skipping install"
          fi

      - name: Run build (if configured)
        run: |
          if npm run | grep -q "build"; then
            echo "Running npm run build..."
            npm run build
          else
            echo "No build script in package.json; skipping"
          fi

      - name: Run tests (if configured)
        run: |
          if npm run | grep -q "test"; then
            echo "Running npm test..."
            npm test
          else
            echo "No test script in package.json; skipping"
          fi

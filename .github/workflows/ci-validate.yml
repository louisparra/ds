name: CI — validate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'

jobs:
  validate:
    name: Validate tokens & repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Token schema validation
        run: |
          echo "Running token schema validation..."
          npm run token-validate

      - name: Run deep token checks only if tokens/ changed
        # Ensure we have full history to diff base vs head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine token changes and run deep lint if needed
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_HEAD_SHA: ${{ github.sha }}
        run: |
          # Decide base SHA depending on event type
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $GITHUB_HEAD_SHA"

          # Ensure we have base in local refs (fetch base)
          git fetch origin "$BASE_SHA" --no-tags --depth=1 || true

          # List changed files between base and head
          CHANGED=$(git diff --name-only "$BASE_SHA" "$GITHUB_HEAD_SHA" | grep -E '^tokens/' || true)

          if [ -n "$CHANGED" ]; then
            echo "Detected tokens changes:"
            echo "$CHANGED"
            echo "Running deep token lint (CI mode)..."
            npm ci
            npm run token-lint:ci
          else
            echo "No changes under tokens/ — skipping deep token lint."
          fi


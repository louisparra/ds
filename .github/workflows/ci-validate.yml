name: CI â€” validate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'

jobs:
  validate:
    name: Validate tokens & repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Token schema validation
        run: |
          echo "Running token schema validation..."
          npm run token-validate

      - name: Token deep semantic checks (CI)
        run: |
          echo "Running deep token lint..."
          npm run token-lint:ci
